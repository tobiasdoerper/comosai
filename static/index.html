  <script>
    // Function to process AI response and update UI
    function processAiResponse(response) {
      // Check if the response contains XML content
      if (response.includes('<?xml')) {
        // If it does, extract the XML portion
        var xmlContent = extractXmlContent(response);
        // Update the UI to display the XML content
        updateXmlDisplay(xmlContent);
      } else {
        // If not, update the UI to display the regular response
        updateRegularDisplay(response);
      }
    }

    // Function to extract XML content from response
    function extractXmlContent(response) {
      // Find the start and end positions of the XML content
      var startIndex = response.indexOf('<?xml');
      var endIndex = response.indexOf('</root>') + '</root>'.length;
      // Extract the XML content
      var xmlContent = response.substring(startIndex, endIndex);
      return xmlContent;
    }

    // Function to update UI with regular response
    function updateRegularDisplay(response) {
      // Update the UI to display the regular response
      // For example, update a chat bubble with the text response
    }

    // Function to update UI with XML content
    function updateXmlDisplay(xml) {
      // Get the container for XML display
      var xmlDisplayContainer = document.getElementById('xmlDisplayContainer');
      // Set the XML content inside a preformatted text element
      xmlDisplayContainer.innerHTML = '<pre>' + xml + '</pre>';
    }

    // Example usage: Call processAiResponse with the AI-generated response
    var aiResponse = `Certainly! Below is an example of an XML code snippet that you could use to import a new object into COMOS. Please note that this is a hypothetical example and the actual values and structure may vary depending on your specific COMOS configuration and version.

    `;
    processAiResponse(aiResponse);
  </script>
