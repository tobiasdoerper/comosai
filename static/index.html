<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <div id="root">
    <!-- Your existing HTML content -->
    
    <!-- XML Code Display Section -->
    <div id="xmlDisplayContainer">
      <pre id="xmlCode"></pre>
    </div>
  </div>
  
  <script>
    // Function to update the content of the XML code
    function updateXmlCode(xml) {
      // Get the <pre> element
      var xmlCodeElement = document.getElementById('xmlCode');
      
      // Set the inner HTML of the <pre> element to the generated XML
      xmlCodeElement.textContent = xml;
    }
    
    // Example usage: call the updateXmlCode function with the generated XML
    var generatedXml = '<?xml version="1.0" encoding="UTF-8"?><root><child>Hello, World!</child></root>';
    updateXmlCode(generatedXml);
  </script>
</body>
