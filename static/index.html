<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COMOS AI BY SIEMENS</title>
  <link rel="stylesheet" href="/assets/index-5e49c158.css">
  <style>
    /* CSS styling for code blocks */
    .code-container {
      background: #f2f2f2;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Your existing HTML content -->

    <!-- XML Code Display Section -->
    <div class="code-container">
      <!-- The XML code will be dynamically inserted here -->
      <pre><code id="xmlCode" class="language-xml"><!-- XML code will be inserted here --></code></pre>
    </div>
  </div>

  <!-- Example JavaScript code to update XML content -->
  <script>
    // Function to update the content of the XML code
    function updateXmlCode(xml) {
      // Get the <code> element
      var xmlCodeElement = document.getElementById('xmlCode');

      // Set the inner HTML of the <code> element to the generated XML
      xmlCodeElement.textContent = xml;
    }

    // Example usage: call the updateXmlCode function with the generated XML
    var generatedXml = '<?xml version="1.0" encoding="UTF-8"?><root><child>Hello, World!</child></root>';
    updateXmlCode(generatedXml);
  </script>
</body>
</html>
