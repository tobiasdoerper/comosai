<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COMOS AI BY SIEMENS</title>
  <!-- Include Prism.js script from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
  <!-- Include Prism.js CSS theme from a CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" />
  <!-- Include Prism.js XML language support from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-xml.min.js"></script>
  <style>
    /* CSS styling for code blocks */
    .code-container {
      background: #f2f2f2;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Container for code snippets -->
    <div class="code-container">
      <!-- Generated code snippet with Prism.js syntax highlighting -->
      <pre><code class="language-xml">
        <!-- Replace this with your generated XML code -->
        &lt;?xml version="1.0" encoding="UTF-8"?&gt;
        &lt;root&gt;
          &lt;element attribute="value"&gt;Content&lt;/element&gt;
        &lt;/root&gt;
      </code></pre>
    </div>
  </div>
  <!-- Incluir o arquivo JavaScript do Prism.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
</body>
</html>
