<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COMOS AI BY SIEMENS</title>
  <link rel="stylesheet" href="/assets/index-5e49c158.css">
  <style>
    /* CSS styling for code blocks */
    .code-container {
      background: #f2f2f2;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Your existing HTML content -->
    
    <!-- Code Display Section -->
    <div id="codeDisplayContainer"></div>
  </div>
  
  <script>
    // Function to check if a string contains code snippets
    function containsCode(text) {
      // Regular expression to match common code patterns
      var codePattern = /<code[\s\S]*?<\/code>|<pre[\s\S]*?<\/pre>/gi;
      return codePattern.test(text);
    }
    
    // Function to display code snippets in a container
    function displayCode(text) {
      // Check if the text contains code snippets
      if (containsCode(text)) {
        // Create a new div element for the code container
        var codeContainer = document.createElement('div');
        codeContainer.classList.add('code-container');
        
        // Set the inner HTML of the code container to the text
        codeContainer.innerHTML = text;
        
        // Append the code container to the code display container
        var codeDisplayContainer = document.getElementById('codeDisplayContainer');
        codeDisplayContainer.appendChild(codeContainer);
      }
    }
    
    // Example usage: Call displayCode function with AI response
    // Simulating AI response
    var aiResponse = 'This is an example response with <code>code snippets</code> and <pre>preformatted text</pre>.';
    // Call the displayCode function with AI response
    displayCode(aiResponse);
  </script>
</body>
</html>
